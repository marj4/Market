<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(180deg, #4facfe, #00f2fe);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –º–∞–≥–∞–∑–∏–Ω–∞ */
        h1 {
            font-size: 2.5em;
            color: white;
            margin: 20px 0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-title {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        /* –¶–µ–Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-price {
            font-size: 1.2em;
            color: #4facfe;
            margin: 10px 0;
        }

        /* –û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-description {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É */
        .cart-button {
            background-color: #4facfe;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-button:hover {
            background-color: #00c4cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Shop</h1>
    <div class="products">
        {{range .Products}}
        <div class="card">
            <img src="{{.Picture_URL}}" alt="Product Image">
            <h2 class="product-title">{{.Name}}</h2>
            <p class="product-price">{{.Price}}‚ÇΩ</p>
            <p class="product-description">{{.Description}}</p>
            <button class="cart-button">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
