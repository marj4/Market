<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #000000);
      background-size: 200% 200%;
      animation: gradientAnimation 5s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Фиксированная верхняя панель */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(41, 41, 41, 0.82);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000; /* Обеспечивает отображение поверх других элементов */
    }

    /* Shop name*/
    .navbar-logo {
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      color: white; /* Изменён цвет на белый */
      margin: 0;
      letter-spacing: 10px;
    }

    .navbar-button {
      background-color: #000000; /* Новый цвет фона */
      color: white; /* Цвет текста остаётся прежним */
      padding: 10px 20px; /* Увеличены отступы */
      font-size: 1.1em; /* Увеличен размер шрифта */
      border-radius: 8px; /* Увеличен радиус закругления */
      cursor: pointer; /* Курсор при наведении */
      text-decoration: none; /* Убирает подчеркивание */
      transition: background-color 0.3s, transform 0.2s; /* Добавлено новое свойство для эффекта */
      margin-right: 30px; /* Увеличено расстояние между кнопками */
    }

    .navbar-button:hover {
      background-color: #a3a3a3;
    }


    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }


    .registration-form {
      background: #212121;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .registration-form h2 {
      ont-family: 'Arial', sans-serif; /* Задает шрифт */
      font-size: 24px;                 /* Размер текста */
      font-weight: bold;
      margin-bottom: 20px;
      color: transparent;
      background: linear-gradient(180deg, white, #ffffff);
      -webkit-background-clip: text;
      background-size: 200% 200%;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .registration-form input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .registration-form button {
      background-color: #000000;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 80%;
    }

    .registration-form button:hover {
      background-color: #6f6f6f;
    }
  </style>
</head>
<body>



<div class="navbar">
  <a href="/" class="navbar-logo">Marj</a>
  <div class="navbar-buttons">
    <a href="/register" class="navbar-button">Sign Up</a>
    <a href="/signin" class="navbar-button">Sign In</a>
  </div>
</div>


<div class="content">
  <form class="registration-form" method="POST" action="/register">
    <h2>Sign up</h2>
    <input type="text" name="login" placeholder="Login" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign up</button>
  </form>

</div>

</body>
</html>
