<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #000000);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(41, 41, 41);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-logo {
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin: 0;
            letter-spacing: 10px;
        }

        .navbar-button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 30px;
        }

        .navbar-button:hover {
            background-color: #dcdcdc;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signin-form {
            background: #212121;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signin-form h2 {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: transparent;
            background: linear-gradient(180deg, white, #ffffff);
            -webkit-background-clip: text;
            background-size: 200% 200%;
        }

        .signin-form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signin-form button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
        }

        .signin-form button:hover {
            background-color: #6f6f6f;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/" class="navbar-logo">Marj</a>
    <div class="navbar-buttons">
        <a href="/register" class="navbar-button">Sign Up</a>
        <a href="/login" class="navbar-button">Sign In</a>
    </div>
</div>

<div class="content">
    <form class="signin-form" method="POST" action="/login">
        <h2>Sign in</h2>
        <input type="text" name="login" placeholder="Login" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign in</button>
    </form>
</div>

</body>
</html>
