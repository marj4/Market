<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000000, rgb(0, 0, 0));
            min-height: 100vh;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(41, 41, 41);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        }

        .navbar-logo {
            text-decoration: none; /* –£–±–∏—Ä–∞–µ—Ç –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            font-size: 1.5em; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-weight: bold; /* –ñ–∏—Ä–Ω–æ—Å—Ç—å —Ç–µ–∫—Å—Ç–∞ */
            letter-spacing: 10px; /* –ú–µ–∂–±—É–∫–≤–µ–Ω–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ */
        }

        .navbar-button {
            background-color: #000000; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –æ—Å—Ç–∞—ë—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º */
            padding: 10px 20px; /* –£–≤–µ–ª–∏—á–µ–Ω—ã –æ—Ç—Å—Ç—É–ø—ã */
            font-size: 1.1em; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            border-radius: 8px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–¥–∏—É—Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏—è */
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            text-decoration: none; /* –£–±–∏—Ä–∞–µ—Ç –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
            transition: background-color 0.3s, transform 0.2s; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –Ω–æ–≤–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            margin-right: 30px; /* –£–≤–µ–ª–∏—á–µ–Ω–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
        }

        .navbar-button:hover {
            background-color: #a3a3a3;
        }

        /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –æ–Ω –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª—Å—è –ø–∞–Ω–µ–ª—å—é */
        .content {
            padding-top: 70px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .card img {
            width: 100%; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–ø–æ–ª–Ω—è–µ—Ç —à–∏—Ä–∏–Ω—É –∫–∞—Ä—Ç–æ—á–∫–∏ */
            height: 250px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–∞ */
            object-fit: cover; /* –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –æ–±—Ä–µ–∑–∞–µ—Ç, —á—Ç–æ–±—ã –æ–Ω–æ –∑–∞–ø–æ–ª–Ω–∏–ª–æ –∫–≤–∞–¥—Ä–∞—Ç */
            border-radius: 10px; /* –ó–∞–∫—Ä—É–≥–ª—ë–Ω–Ω—ã–µ —É–≥–ª—ã */
            margin-bottom: 15px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .card {
            background-color: rgb(33, 33, 33);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            justify-content: space-between; /* –†–∞–∑–¥–µ–ª—è–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
            transition: transform 0.3s, box-shadow 0.3s;
        }


        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-title {
            font-size: 1.5em;
            color: #ffffff;
            margin: 10px 0;
        }

        /* –¶–µ–Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-price {
            font-size: 1.2em;
            color: #23dc32;
            margin: 10px 0;
        }

        /* –û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .product-description {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É */
        .cart-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-button:hover {
            background-color: #707070;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
<div class="navbar">
    <a href="/" class="navbar-logo">Marj</a>
    <div class="navbar-buttons">
        <a href="/register" class="navbar-button">Sign Up</a>
        <a href="/login" class="navbar-button">Sign In</a>
    </div>
</div>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<div class="content">
    <div class="products">
        {{range .Products}}
            <div class="card">
                <img src="{{.Picture_URL}}" alt="Product Image">
                <h2 class="product-title">{{.Name}}</h2>
                <p class="product-price">{{.Price}}‚ÇΩ</p>
                <p class="product-description">{{.Description}}</p>
                <button class="cart-button">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        {{end}}
    </div>
</div>
</body>
</html>
