<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000000, rgb(0, 0, 0));
            min-height: 100vh;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(41, 41, 41);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-logo {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 10px;
        }

        .navbar-button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 30px;
        }

        .navbar-button:hover {
            background-color: #a3a3a3;
        }

        /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .content {
            padding-top: 70px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .card {
            background-color: rgb(33, 33, 33);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ */
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –≥—Ä–∞–Ω–∏—Ü –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .product-title {
            font-size: 1.5em;
            color: #ffffff;
            margin: 10px 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .product-price {
            font-size: 1.2em;
            color: #23dc32;
            margin: 10px 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .product-description {
            font-size: 0.9em;
            color: #bbbbbb;
            margin: 10px 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É */
        .cart-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-button:hover {
            background-color: #707070;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
<div class="navbar">
    <a href="/" class="navbar-logo">Marj</a>
    <div class="navbar-buttons">
        <a href="/register" class="navbar-button">Sign Up</a>
        <a href="/login" class="navbar-button">Sign In</a>
    </div>
</div>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<div class="content">
    <div class="products">
        {{range .Products}}
            <div class="card">
                <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ -->
                <img src="{{.Picture_URL}}" alt="Product Image">

                <!-- –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ -->
                <h2 class="product-title">
                    {{.Name}}
                </h2>

                <!-- –¶–µ–Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞ -->
                <p class="product-price">
                    {{.Price}}$
                </p>

                <!-- –û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ -->
                <p class="product-description">
                    {{.Description}}
                </p>

                <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É -->
                <button class="cart-button">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        {{end}}
    </div>
</div>

</body>
</html>
